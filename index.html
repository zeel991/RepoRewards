<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        #content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        header {
            background: rgba(51, 51, 51, 0.2);
            color: white;
            padding: 15px;
            position: relative;
            border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            border-image-slice: 1;
            animation: border-color-shift 1s linear infinite;
            z-index: 2;
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            width: 200px;
            min-width: 150px;
        }

        button:hover {
            background: #0056b3;
        }

        .bounty-list,
        .user-points {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .bounty {
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: 3px solid;
            border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            border-image-slice: 1;
            animation: border-color-shift 1s linear infinite;
            clip-path: inset(0 round 20px);

        }

        @keyframes border-color-shift {
            0% {
                border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            }

            50% {
                border-image-source: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            }

            100% {
                border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            }
        }

        @media (max-width: 600px) {

            .bounty-list,
            .user-points {
                width: 90%;
            }

            button {
                width: 80%;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <header>
            <h1>Project Bounty Platform</h1>
            <button id="connect-wallet">Connect Wallet</button>
            <button id="github-auth">Authenticate with GitHub</button>
        </header>

        <main>
            <section class="bounty-list">
                <h2>Available Bounties</h2>
                <div class="bounty">
                    <h3>Fix a UI bug in our Web3 app</h3>
                    <p>Reward: 0.2 ETH</p>
                    <button>Apply</button>
                </div>
                <div class="bounty">
                    <h3>Improve Smart Contract Security</h3>
                    <p>Reward: 0.5 ETH</p>
                    <button>Apply</button>
                </div>
            </section>

            <section class="user-points">
                <h2>Your Points</h2>
                <p id="points">Loading...</p>
                <button id="claim-reward">Claim Reward</button>
            </section>
        </main>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "body",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x141df7,
                backgroundColor: 0x0,
                points: 20.00,
                maxDistance: 22.00,
                spacing: 13.00
            });
        });

        document.getElementById('connect-wallet').addEventListener('click', async () => {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    alert('Wallet connected!');
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        document.getElementById('github-auth').addEventListener('click', () => {
            alert('GitHub authentication process started.');
            // Implement GitHub OAuth authentication here.
        });

        document.getElementById('claim-reward').addEventListener('click', () => {
            alert('Transaction to claim rewards triggered!');
            // Implement reward claiming smart contract interaction here.
        });
    </script>
</body>

</html>
